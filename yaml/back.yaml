%YAML:1.0
---
# 相机内参矩阵
#     [ fx  0  cx ]
# K = [ 0  fy  cy ]
#     [ 0   0  1  ]
# fx,fy:焦距，以像素为单位
# (cx,cy):光心坐标（Principal Point），通常是图像中心
# 0:无倾斜因子（鱼眼镜头通常没有像素非正交的情况）

# 本数据解析
# fx=304.35, fy=324.77，说明水平方向和垂直方向的焦距不同，通常是由于像素宽高比例不同，或者鱼眼镜头有轻微的非均匀畸变
# cx=481.34, cy=316.46，这个点是图像坐标系下的光心（Principal Point）。这个值应当接近图像分辨率的中心点(见 resolution）。这里的分辨率是 960×640，所以光心大约在 (480,320)附近，符合预期。
camera_matrix: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [ 3.0434907840374234e+02, 0., 4.8133979392511606e+02, 0.,
          3.2477726176795460e+02, 3.1646476882040702e+02, 0., 0., 1. ]
# 畸变系数
# 这是径向畸变和切向畸变的参数
#  [ k1  k2 ]
#  [ p1  p2 ]
# k1,k2:径向畸变系数（Radial Distortion）
# 负值表示桶形畸变（Barrel Distortion），即图像中心向外扩展（鱼眼相机通常是桶形畸变）。k1是主要的畸变项，k2主要影响更大的入射角
# p1,p2:切向畸变系数（Tangential Distortion）
# 由于镜头与图像传感器没有完全对齐，会造成倾斜畸变
# 在 OpenCV 畸变校正时，通常用 cv2.undistort() 来矫正鱼眼变形
dist_coeffs: !!opencv-matrix
  rows: 4
  cols: 1
  dt: d
  data: [ -4.1568299226312187e-02, 3.1480645089822291e-03,
          -2.3982702848139551e-03, 2.3821781880039081e-05 ]
# 图像分辨率
# 表示相机拍摄的图像分辨率为 960 × 640（宽 × 高，单位：像素）。
#这与 camera_matrix 里的光心坐标 (481.34,316.46) 大致对应。
resolution: !!opencv-matrix
  rows: 2
  cols: 1
  dt: i
  data: [ 960, 640 ]
# 投影矩阵
# 投影矩阵（Projection Matrix）通常用于 透视变换 或 3D 重投影，其一般形式
#     [ r11 r12 tx ]
# P = [ r21 r22 ty ]
#     [ r31 r32 1  ]
# r11,r12,r21,r22是变换参数，tx,ty可能是平移偏移量

# 透视变换参数较大（-4.14、-4.66），表明相机可能有明显的鱼眼畸变，需要矫正
# tx=1121.61，ty=1060.76可能表示透视中心的偏移
project_matrix: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [ -9.3070874510219026e-01, -4.1405550648825917e+00,
          1.1216126052183415e+03, 1.3669740891976151e-01,
          -4.6651507085268138e+00, 1.0607568570787648e+03,
          2.8474752086329793e-04, -6.8625514942363052e-03, 1. ]
# 缩放因子
# [ scale_x, scale_y ]

# 说明图像 X 方向被缩放 0.8 倍，Y 方向不变
# 这通常用于 畸变校正后的缩放调整，可能用于校正后保持图像比例
scale_xy: !!opencv-matrix
  rows: 2
  cols: 1
  dt: f
  data: [ 8.00000012e-01, 1. ]
# 平移偏移
# [ shift_x, shift_y ]

# 说明图像在 Y 方向整体向下平移 100 像素。
# 这可能是为了补偿校正畸变后的图像偏移。
shift_xy: !!opencv-matrix
  rows: 2
  cols: 1
  dt: f
  data: [ 0., 100. ]
